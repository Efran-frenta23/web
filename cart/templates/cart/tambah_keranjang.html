<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tambah Belanjaan</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 600px; margin: auto; }
        label { display: block; margin: 10px 0 5px; }
        input { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 15px; color: white; background-color: #28a745; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #fefff9; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Tambah Belanjaan</h1>
    <form action="" method="post" enctype="multipart">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Simpan</button>
    </form>
    <a href="{% url 'daftar_keranjang' %}">Kembali</a>
</body>
</html>
