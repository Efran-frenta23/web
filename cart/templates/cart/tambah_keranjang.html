<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tambah Belanjaan</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 600px; margin: auto; }
        label { display: block; margin: 10px 0 5px; }
        input { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 15px; color: white; background-color: #28a745; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #fefff9; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Tambah Belanjaan</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <p>
            <label for="id_nama_barang">Nama barang:</label>
            <input type="text" name="nama_barang" maxlength="100" required="" id="id_nama_barang">
        </p>
        
        <p>
            <label for="id_kuantitas">Kuantitas:</label>
            <input type="number" name="kuantitas" min="0" required="" id="id_kuantitas">
          </p>
          
          <p>
            <label for="id_harga">Harga:</label>
            <input type="number" name="harga" step="0.01" required="" id="id_harga">
          </p>
          
          <p>
            <label for="id_image">Image:</label>
            <input type="file" name="file" id="id_image">
          </p>      
        <button type="submit">Tambah ke Keranjang</button>
    </form>
    
    <a href="{% url 'daftar_keranjang' %}">Kembali</a>
</body>
</html>
