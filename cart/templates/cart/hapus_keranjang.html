<!DOCTYPE html>
<html>
<head>
    <title>Hapus Keranjang</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        p { font-size: 1.2em; }
        form { max-width: 600px; margin: auto; }
        button { padding: 10px 15px; color: white; background-color: #dc3545; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #c82333; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Hapus Item Keranjang</h1>
    <p>Anda yakin ingin menghapus item "{{ keranjang.nama_barang }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Hapus</button>
    </form>
    <a href="{% url 'daftar_keranjang' %}">Kembali</a>
</body>
</html>
